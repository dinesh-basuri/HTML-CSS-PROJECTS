<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <title>HTML AND CSS</title>
</head>
<body>
  <header>
    <nav>
      <div>
        <img src="/Images/logo.png" alt="logo">
      </div>
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Our service</li>
        <li>Contact us</li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="left-section">
      <img class="top-angle" src="/Images/topAngle.png" alt="top-angle">
      <h1>Complete Health <br> Care Solutions for <br> Everyone</h1>
      <p>We're always available for our patients with emergen problems. You can <br> easily reach us 24/7. We focused on highest quality.</p>
      <img class="bottom-angle" src="/Images/bottomAngle.png" alt="bottom-angle">
      <div>Make Appointment</div>
    </section>
    <img id="mouse" src="/Images/mouse.png" alt="mouse">
    <section id="right-section">
      <img id="green-box" src="/Images/greenBox.png" alt="green-box">
      <img id="yellow-box" src="/Images/yellowBox.png" alt="yellow-box">
      <img id="doctor-img" src="/Images/doctor.png" alt="doctor">
    </section>
  </main>
</body>
</html>
