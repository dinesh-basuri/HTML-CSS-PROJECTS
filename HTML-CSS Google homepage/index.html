<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="https://accounts.google.com/InteractiveLogin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&osid=1&passive=1209600&service=mail&ifkv=Af_xneEh54F9NyJPXeaODAL6uEfi8C37l9OMBHgU-D6jRZScnKFDqcPoKgT52TN-7NV7GGZqfyxA&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
        <a href="https://www.google.com/photos/about/">Images</a>
        <div id="dropdown-items">
          <i id="dropdown-menu" class="material-icons">apps</i>
          <div id="appitem-wrapper">
            <div class="input-item">
              <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="search-icon">
              <p>Search</p>
            </div>
            <div class="input-item">
              <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="maps">
              <p>Maps</p>
            </div>
            <div class="input-item">
              <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive">
              <p>Drive</p>
            </div>
            <div class="input-item">
              <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-03-512.png" alt="calender">
              <p>Calender</p>
            </div>
            <div class="input-item">
              <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="photos">
              <p>Photos</p>
            </div>
            <div class="input-item">
              <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep">
              <p>Keep</p>
            </div>
          </div>
        </div>
        <a href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&hl=en&passive=true&ifkv=Af_xneGGCE3cLJKti-jafnO1xr6q_6ghUQFO-nItQw-39cgh3kFA9Gjuir0yfhexkuUtHA1mc4PA2Q&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button id="btn-signin">Sign in</button></a>
      </nav>
    </header>
    <main>
      <section>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo" class="google-logo">
        <div id="search-box">
          <span id="search-icon" class="material-symbols-outlined">
            search
            </span>
          <input type="text">
          <span  id="voice-icon" class="material-symbols-outlined">
            mic
            </span>
        </div>
        <div class="btn-wrapper">
          <button>Google Search</button>
          <button>i'm Feeling Lucky</button>
        </div>
      </section>
    </main>
  </body>
</html>
